<!DOCTYPE html>
<html lang="en">
<head>
  {% if main_title %}
  <title>{{ main_title }} - Reddit Explorer</title>
  {% else %}
  <title>Reddit Explorer</title>
  {% endif %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">Reddit Explorer</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/subreddits2">Subreddits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/posts2">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/models">Models</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center">
    {% block jumbotron %}{% endblock %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
